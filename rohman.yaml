  - {name: TLS rohman Grab, server: 162.159.138.6, port: 443, type: vmess, uuid: 37b1e354-3f7a-4c2a-9344-b6b26a398208, sni: sgdo2.rajs-vpn.xyz, alterId: 0, cipher: auto, tls: 1, skip-cert-verify: true, udp: true, network: ws, ws-opts: {path: /vmess, headers: {Host: sgdo2.rajs-vpn.xyz}}}
